<header>Nedre gräns för ledigt diskutrymme</header>

Om det inte finns så mycket ledigt diskutrymme som man har angivit här
kommer fail2ban inte att köa inkommande e-postmeddelanden från andra
system. Detta är användbart för att hindra fail2ban från att ta upp allt
utrymme på filsystemet som kökatalogen finns på.
